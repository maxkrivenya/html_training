<!DOCTYPE html>
<html lang = "en">


<head>
    <meta charset = "utf-8">
    <title>Calculator</title>
</head>

<style>
    #calc {width: 200px; display:flexbox; flex-wrap: wrap; }
    button {flex-basis: 10%; height: 30px; width: 50px; margin:3px}
</style> 


<body>
    <h1>
        <b><u>Calculator</u></b>
    </h1>

    <div id = "calc">
        <input type = text id = "field" placeholder = "0" />
    </div>

    <script>
        var addOp = (op) => document.getElementById("field").value = (op == "=")? eval(document.getElementById("field").value)
        : (op == "C")? "": document.getElementById("field").value + op;
        
        
        [1,2,3,4,5,6,7,8,9, "=", 0, "C", "+", "-", "*", "/"].forEach((b, i) =>{
            document.getElementById("calc").innerHTML += `<button onClick = "addOp('${b}')">${b}</button>`;
        });
    
    </script>


    <a href = "main.html">return</a>
</body>


</html>
